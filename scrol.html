<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .hi{
            display: grid;
            grid-template-columns: 6fr 6fr;
        }
        .hi li{
            padding-top: 15px;
        }
        .bye{
            columns: 2;

        }
        .bye li{
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <ol>
        <li>Which of the following is not a opp language?</li>
        
        <ol class="hi" type="a">
            <li>C</li>
            <li>C++</li>
            <li>Java</li>
            <li>Javascript</li>
        </ol>
    </ol>
    <hr>
    <ol>
        <li>Which of the following is not a opp language?</li>

        <ol class="bye" type="a">
            <li>C</li>
            <li>C++</li>
            <li>Java</li>
            <li>Javascript</li>
        </ol>
    </ol>
</body>
</html>
