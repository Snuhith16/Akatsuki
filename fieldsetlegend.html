<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        dl{
            display: grid;
            grid-template-columns: 4fr 8fr;
            margin: 15px;
            padding: 30px;
        }
        dt{
            background-color: black;
            color: white;
            margin-bottom: 15px;
            width: 300px;
            padding: 25px;
        }
        dd{
            background-color: grey;
            color: black;
            margin-bottom: 15px;
            width: 400px;
            padding: 25px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Contact Details</legend>
        <dl>
            <dt>first name</dt>
            <dd>snuhith</dd>
            <dt>last name</dt>
            <dd>Goud</dd>
        </dl>
    </fieldset>
</body>
</html>
